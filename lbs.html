<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rockyer</title>

<style>
body{perspective:1000px;}
@keyframes zhuan{
	0%{transform:rotateX(-20deg) rotateY(0deg);}
	100%{transform:rotateX(-20deg) rotateY(360deg);}	
}
ul{width:160px;height:240px;margin:200px auto;position:relative;animation:zhuan 15s linear infinite;transform-style:preserve-3d;
}
ul li{position:absolute;left:0;top:0;}
ul li img{width:160px; height:240px;}

ul li:nth-child(1){transform:translateZ(300px);}
ul li:nth-child(2){transform:rotateY(45deg) translateZ(300px);}
ul li:nth-child(3){transform:rotateY(90deg) translateZ(300px);}
ul li:nth-child(4){transform:rotateY(135deg) translateZ(300px);}
ul li:nth-child(5){transform:rotateY(180deg) translateZ(300px);}
ul li:nth-child(6){transform:rotateY(225deg) translateZ(300px);}
ul li:nth-child(7){transform:rotateY(270deg) translateZ(300px);}
ul li:nth-child(8){transform:rotateY(315deg) translateZ(300px);}
	
</style>
</head>
<body>
	<ul>
    	<li><img src="shi1.jpeg" />9</li>
        <li><img src="shi2.jpeg" />0</li>
        <li><img src="shi3.jpg" />2</li>
        <li><img src="shi4.jpeg" />1</li>
        <li><img src="shi5.jpg" />5</li>
        <li><img src="shi7.png" />1</li>
        <li><img src="shi8.jpg" />0</li>
        <li><img src="shi9.jpeg" />2</li>
       </ul>
      <div style="margin-left: auto; margin-right: auto;text-align:center;">喜欢吗</div>
</body>
</html>
